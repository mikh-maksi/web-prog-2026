<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id = "a">
    <button id  = "btn">Check</button>
    <p id="result"></p>
    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click",fnc);
        function fnc(){
            let a_inpt = document.getElementById("a");
            let p = document.getElementById("result");
            let a = parseInt(a_inpt.value);
            if (a>0){
                p.innerHTML="a - додатне";
            } else if(a<0){
                p.innerHTML="a - від'ємне";
            } else{
                 p.innerHTML="a - нуль";
            }
            console.log(a);
        }
        

    </script>
</body>
</html>
